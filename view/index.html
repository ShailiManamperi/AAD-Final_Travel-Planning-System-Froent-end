<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Management System</title>
    <!--font awosome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--custom css link-->
    <link rel="stylesheet" href="/Asstes/files/Css.css">
</head>
<body>
<!--Header Section Start-->
<header>
    <div id="menu" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>
    <!--nav bar-->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#book">Book</a>
        <a href="#package">Package</a>
        <a href="#service">Service</a>
        <a href="#gallery">Gallery</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="icon">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Search Here">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
</header>

<!--Login form Container-->
<div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="">
        <h3>Login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox"id="remember">
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a> </p>
        <p>don't have account? <a href="#">register now</a> </p>
    </form>
</div>
<!--Header Section End-->

<!--Home section start-->

<section class="home" id="home">
    <div class="content">
        <h3>Adventure is worthwhile</h3>
        <p>discover new place with us , adventure awaits</p>
        <a href="#" class="btn">Discore More</a>
    </div>
    <div class="controls">
        <span class="vid-btn active" datasrc="/Asstes/video/vid-1.mp4"></span>
        <span class="vid-btn" datasrc="/Asstes/video/vid-2.mp4"></span>
        <span class="vid-btn" datasrc="/Asstes/video/vid-3.mp4"></span>
        <span class="vid-btn" datasrc="/Asstes/video/vid-4.mp4"></span>
    </div>
    <div class="video-container">
        <video src="/Asstes/video/vid-1.mp4" id="video-silder" loop muted autoplay></video>
    </div>
    <h2></h2>
</section>

<!--Home section end-->















<!--custom js link-->
<script src="/Asstes/files/js.js"></script>
</body>
</html>
